{% block content %}
     <head>
         <style>
             .text {
                   overflow: hidden;
                   text-overflow: ellipsis;
                   display: -webkit-box;
                   -webkit-line-clamp: 2; /* number of lines to show */
                   -webkit-box-orient: vertical;
             }
             .container{
                 display: flex;
                flex-direction: column;
             }
         </style>
 <script>
      function displayResults() {
      var div = document.getElementById('data');
      let  results={{results | safe}};

      let maxIteration = Math.min(10, results.length);

      for (let  i = 0; i < maxIteration; i++) {
        var item = results[i];
        // div.innerHTML = div.innerHTML + "<p color=class='inner' id="+i+">"+"<h1 style="+"font-size:20px;color:blue;"+">"+item.title+" </h1>" +"</p>" ;
        div.innerHTML = div.innerHTML + "<a class='inner ' id="+i+" href="+item+">" + item + "</a>" ;
        // div.innerHTML = div.innerHTML + "<p class='inner text' id="+i+">"+ item.content +"</p>" ;
        // div.innerHTML = div.innerHTML + "<a class='inner' id="+i+" href="+item.formattedUrl+">" + item.formattedUrl + "</a>" ;
        // div.innerHTML = div.innerHTML + "<p class='inner' id="+i+">"+ item.formattedUrl +"</p>" + "<br>" + "<br/>" ";
      }
    }
    window.onload = displayResults;
    </script>

    </head>

  <body >

        <div id="data" class="container">

        </div>


    </body>
  {% endblock %}
